<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    <main class="thank-you-main" style="min-height: 60vh; display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 100px; flex-wrap: wrap;">
        <a href="https://www.instagram.com/brianzollinhofer/" target="_blank" rel="noopener" class="thank-you-ig" style="display: flex; align-items: center; justify-content: center; height: 300px; width: 300px; min-width: 150px;">
            <img src="images/instagram-logo.webp" alt="Instagram logo" style="height: 300px; width: 300px; object-fit: contain; display: block;">
        </a>
        <div class="thank-you-text" style="flex: 1; min-width: 250px; max-width: 400px; text-align: center;">
            <h1>Thank You!</h1>
            <p style="max-width: 500px; text-align: center;">Thanks for reaching out! I'm excited to learn more about your photography needs and will get back to you within 24 hours. In the meantime, feel free to check out my recent work on <a href="https://www.instagram.com/brianzollinhofer/" target="_blank" rel="noopener">Instagram @brianzollinhofer</a> or <a href="/galleries.html">browse my gallery</a>.</p>
        </div>
        <a href="/galleries.html" class="thank-you-gallery" style="display: flex; align-items: center; justify-content: center; height: 300px; width: 300px; min-width: 150px;">
            <img src="images/image-of-galleries.webp" alt="Gallery preview" style="height: 300px; width: 300px; object-fit: cover; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); display: block;">
        </a>
    </main>
    <script src="js/navigation.js"></script>
    <script src="js/load-navigation.js"></script>
    <script src="js/footer.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
