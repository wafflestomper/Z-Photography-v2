<body>
    <div id="nav-placeholder"></div>

    <main>
        <section class="service-hero dark" style="background-image: url('images/hero-contact.jpg');">
            <h1>Contact Z Photography</h1>
            <p>Let's discuss your photography needs</p>
        </section>

        <section class="content-section">
            <div class="section-container">
                <div class="contact-intro">
                    <h2>Get in Touch</h2>
                    <p>Whether you're looking to book a sports photography session, discuss event coverage, or have any questions about my services, I'm here to help. Fill out the form below and I'll get back to you as soon as possible.</p>
                </div>

                <div class="contact-form-container">
                    <form id="contactForm" class="contact-form">
                        <div class="form-group">
                            <label for="name">Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="service">Service Interested In *</label>
                            <select id="service" name="service" required>
                                <option value="">Select a service</option>
                                <option value="sports">Sports Photography</option>
                                <option value="events">Event Photography</option>
                                <option value="portraits">Portraits</option>
                                <option value="headshots">Headshots</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">Message *</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="cta-button">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
